<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>createblog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <h3>Tạo bài viết</h3>
    <form th:action="@{/create}" th:object="${blog}" method="post">
        <div class="form-group row">
            <label for="nguoidang" class="col-sm-2 col-form-label">Người Đăng</label>
            <div class="col-sm-10">
                <input class="form-control" id="nguoidang" type="text" th:field="*{user}" placeholder="Người Đăng">
            </div>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Thể loại</label>
            <div class="col-sm-10">
                <select id="category" name = "category">
                    <option th:each="c,categoryStat:${categories}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="tieude" class="col-sm-2 col-form-label">Tiêu đề</label>
            <div class="col-sm-10">
            <input class="form-control" id="tieude" type="text" th:field="*{title}" placeholder="Tiêu đề">
            </div>
        </div>
        <div class="form-group row">
            <label for="noidung" class="col-sm-2 col-form-label">Nội dung</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="noidung" th:field="*{content}" placeholder="Nội dung"></textarea>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">lưu</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
