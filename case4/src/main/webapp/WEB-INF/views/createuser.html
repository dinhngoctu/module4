<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tạo tài khoản</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="templates/login/images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="templates/login/css/main.css">
	<!--===============================================================================================-->
<script src="templtes/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script>
$(document).ready(function(){
$("#inputrepass").change(function(){
  var p = $("#inputpass").val();
  if($(this).val() != p){
    alert("Nhập lại mật khẩu không chính xác ! Vui lòng kiểm tra lại .");
    $("#inputrepass").val("").parent().addClass("has-error");
  } else{
    $("#inputrepass").parent().removeClass("has-error");
  }
})

});
</script>
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="templates/login/images/img-01.png" alt="IMG">
			</div>
				<form th:action="@{/createuser}" method="post" class="login100-form validate-form" th:object="${user}">
					<span class="login100-form-title">
						Tạo tài khoản
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Bạn cần nhập tên">
						<input class="input100" type="text" name="userName" placeholder="Tên đăng nhập" th:field="*{userName}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Yêu cầu mật khẩu">
						<input class="input100" type="password" name="password" id="inputpass" required="" placeholder="Mật khẩu" th:field="*{password}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="repass" id="inputrepass" required="" placeholder="Xác nhận mật khẩu">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" >Tạo tài khoản</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							Quên mật khẩu?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" id="createAccount" th:href="@{/login}">
							Đăng nhập
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="templtes/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="templtes/login/vendor/bootstrap/js/popper.js"></script>
	<script src="templtes/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="templtes/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="templtes/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="templtes/login/js/main.js"></script>

</body>
</html>
